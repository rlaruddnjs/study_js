<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS border</title>
	<style>	
		#container {
			width:350px;
			margin:30px auto;
		}
		
		img {
			border: 1px solid #ccc; /* border 테두리실선 */
			border-radius: 200px; /* 모서리 라운드 */
			box-shadow: 5px 5px 30px 2px #000; /* 박스 그림자 */
		}
	</style>
</head>
<body>
<div id="container">
	<img src="../images/bear.jpg" alt="곰인형 사진">
</div>
</body>
</html>
