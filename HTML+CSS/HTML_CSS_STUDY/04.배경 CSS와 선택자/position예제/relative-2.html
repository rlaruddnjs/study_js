<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative.html</title>
    <style>
        .parent {
            width: 400px;
            height: 200px;
            background: royalblue;
            position: relative;
        }
        .child {
            width: 200px;
            height: 100px;
            background: salmon;
            position: relative;
            top: 100px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
