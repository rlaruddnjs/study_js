<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr-4.html</title>
    <style>
        /* 속성값이 us 이거나 us- 으로 시작하는 태그를 찾는다. */
        a[title |=us] {
            background-color: yellow;
        /* 속성값이 ja 이거나 ja- 으로 시작하는 태그를 찾는다. */
        }
        a[title |=ja] {
            background-color: yellow;
        /* 속성값이 chn 이거나 chn- 으로 시작하는 태그를 찾는다. */
        }
        a[title |=chn] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="ja">일본어</a></li>
		<li><a href="#" title="chn">중국어</a></li>
	</ul>
</body>
</html>
