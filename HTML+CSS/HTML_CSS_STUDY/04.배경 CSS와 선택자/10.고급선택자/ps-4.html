<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ps-4.trml</title>
    <style>
        .container {
            margin: 0 auto;
            width: 960px;
        }

        ul li {
            margin: 15px;
        }
        /* ~면서(and) li태그면서 new를 클래스로 가진 태그 */
        /* after 는 뒤에, before 는 앞에 */
        li.new::after {
            background: #f00;
            color: #fff;
            content: "NEW!!";
            padding: 2PX 4px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>제품 목록</h1>
        <ul>
          <li class="new">제품 A</li>
          <li>제품 B</li>
          <li>제품 C</li>
          <li class="new">제품 D</li>
        </ul>
      </div>
</body>
</html>
