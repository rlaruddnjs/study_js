<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
				<label><b>개인정보</b></label>
				<ul>
					<li>
						<label id="name">이 름</label>
						<input type="text" id="name" placeholder="공백란없이 입력하세요.">
					</li>
					<li>
						<lanel id="phone">연락처</lanel>
						<input type="tel" id="phone">
					</li>
				</ul>
				<label><b>지원 분야</b></label>
				<ul>
					<li>
						<lable><input type="checkbox">웹 퍼블리싱</lable>
					</li>
					<li>
						<lable><input type="checkbox">웹 어플리케이션 개발</lable>
					</li>
					<li>
						<lable><input type="checkbox">개발 환경 개선</lable>
					</li>
				</ul>
				<label><b>지원 동기</b></label>
				<ul>
					<label for="memo">메모</label>
					<textarea id="memo" cols="40" rows="10" placeholder="본사 지원 동기를 간략하게 적어주세요.">
					</textarea>
				</ul>
				
			</form>
		</div>
  </body>
</html>
