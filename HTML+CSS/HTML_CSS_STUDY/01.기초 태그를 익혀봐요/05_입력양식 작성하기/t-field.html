<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- addr : 집주소 -->
<!-- tel : 전화번호 -->
<body>
    <h1>레드향 주문하기</h1>
    <from>
        <fieldset>
            <legend>상품선택</legend>
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label id="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label id="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label id="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label id="phone">전화번호</label>
                    <input type="tel" id="phone">
                </li>

            </ul>
        </fieldset>
    </from>
</body>
</html>
