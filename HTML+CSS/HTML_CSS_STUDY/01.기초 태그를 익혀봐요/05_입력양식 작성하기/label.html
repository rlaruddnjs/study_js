<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- id : 태그의 이름 -->
<!-- submit : 버튼 (로그인누르는 등..) -->
<!-- maxlenght : 글자수 제한 -->
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <label for="user-id">아이디(6자 이상)</label>
            <input type="text" id="user-id" size="10" maxlength="10">
            <label for="user-pw">비밀번호</label>
            <input type="password" id="user-pw" size="10" maxlength="10">
            <input type="submit" value="로그인">
        </fieldset>
    </form>
</body>
</html>
