<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webfont.html</title>
    <style>
        /* 폰트 로드 */
        @font-face {
            font-family: 'ostrich'; /* 폰트 이름을 지어준다 */
            src: local('Ostfich Sans'), /* 내 컴퓨터에 해당 폰트가 있으면 가져온다*/
                url('./fonts/ostrich-sans-bold.woff') format('woff'),
                url('./fonts/ostrich-sans-bold.ttf') format('truetype'),
                url('./fonts/ostrich-sans-bold.wsvg') format('svg');
        }

        .wfont {
            /* 다국어 지원때문에 sans-serif를 꼭 붙여준다. */
            font-family: 'ostrich', sans-serif;
        }
    </style>
</head>
<body>
    <p>Using Default Fonts</p>
    <p class="wfont">Using Web Fonts</p>
</body>
</html>
