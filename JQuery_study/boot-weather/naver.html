<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.3.0-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/brands.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.3.0-web/css/solid.css" />
    <!-- 부트스트랩 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Load -->
    <link rel="stylesheet" href="./css/index2.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <div class="header1">
          <h1>
            <a href="http://www.naver.com" class="logo">NAVER</a>
          </h1>
        </div>
      </header>
      <main>
        <form class="container">
          <div class="col-md-4">
            <label class="form-label">아이디</label>
            <input type="ID" class="form-control" id="inputID" />
          </div>
          <div class="col-md-4">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" />
          </div>
          <div class="col-md-4">
            <label class="form-label">비밀번호 재확인</label>
            <input type="password1" class="form-control" id="inputPassword1" />
          </div>
          <div class="col-md-4">
            <label class="form-label">이름</label>
            <input type="name" class="form-control" id="inputname" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">생년월일</label>
            <div class="row">
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  placeholder="년(4자)"
                />
              </div>
              <div class="col">
                <select id="inputState" class="form-control">
                  <option selected disabled>월</option>
                  <option value="">1월</option>
                  <option value="">2월</option>
                  <option value="">3월</option>
                  <option value="">4월</option>
                  <option value="">5월</option>
                  <option value="">6월</option>
                  <option value="">7월</option>
                  <option value="">8월</option>
                  <option value="">9월</option>
                  <option value="">10월</option>
                  <option value="">11월</option>
                  <option value="">12월</option>
                </select>
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="일" />
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label">성별</label>
            <select id="inputState" class="form-control">
              <option selected disabled>성별</option>
              <option value="man">남자</option>
              <option value="woman">여자</option>
              <option value="nogender">선택안함</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label"
              >본인 확인 이메일<small>(선택)</small></label
            >
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="선택입력"
            />
          </div>
          <div class="col-md-4" style="padding-top: 30px">
            <label class="form-label">휴대전화</label>
            <div class="phone">
              <select id="inputState" class="form-control">
                <option selected disabled>대한민국 +82</option>
              </select>
            </div>
            <div class="phone" style="display: flex">
              <input
                type="text"
                class="form-control"
                id="inputPhonenumber"
                placeholder="전화번호 입력"
                style="width: 70%"
              />
              <button style="margin-left: 15px" class="auth_button">
                인증번호받기
              </button>
            </div>
            <div class="phone">
              <input
                type="text"
                class="form-control"
                id="inputnumber1"
                placeholder="인증번호를 입력하세요"
              />
            </div>
          </div>
          <div class="btn_area">
            <button class="auth_button1">
              <span>가입하기</span>
            </button>
          </div>
        </form>
      </main>
      <footer></footer>
    </div>
    <!-- js -->
    <script src="./js/index3.js"></script>
  </body>
</html>
