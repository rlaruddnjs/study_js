<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_event2_3.html</title>
</head>
<body>
    <select id="rel_site">
		<option value="">사이트 선택</option>
		<option value="www.google.com">구글</option>
		<option value="www.naver.com">네이버</option>
		<option value="www.daum.net">다음</option>
    </select>
    <p class="txt"></p>

    <a href="#" class="link1">테스트1</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(function(){
            $('#rel_site').change(function(){
                $('.txt').text($(this).val());
            });

            $('.link1').click(function(e){
                e.preventDefault(); //링크 이동을 막는다.
                console.log(e); //이벤트에 대한 정보를 담고 있다.
                alert("클릭입니다.");
            });
        });
    </script>
</body>
</html>
