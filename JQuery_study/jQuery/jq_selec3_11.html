<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selec3_11.html</title>
</head>
<body>
    <div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(function(){
            var copyObj = $('.box1').children().clone(); //복제
            $(copyObj).appendTo('.box3');

            $('.box2').remove(); //태그와 하위태그 전부 없애기
            
            $('.box3').empty(); //하위태그만 없애기
        })
    </script>
</body>
</html>
