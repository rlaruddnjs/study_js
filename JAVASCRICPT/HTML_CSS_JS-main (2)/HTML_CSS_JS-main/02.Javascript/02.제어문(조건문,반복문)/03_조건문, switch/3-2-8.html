<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      const rawInput = prompt('태어난 해를 입력해주세요.','')
      const year = Number(rawInput)
      const e = year % 12

      switch (true) {
        case e === 0 :
          alert('원숭이 띠입니다.')
          break;
        case e === 1 :
          alert('닭 띠입니다.')
          break;
        case e === 2 :
          alert('개 띠입니다.')
          break;
        case e === 3 :
          alert('돼지 띠입니다.')
          break;
        case e === 4 :
          alert('쥐 띠입니다.')
          break;
        case e === 5 :
          alert('소 띠입니다.')
          break;
        case e === 6 :
          alert('호랑이 띠입니다.')
          break;
        case e === 7 :
          alert('토끼 띠입니다.')
          break;
        case e === 8 :
          alert('용 띠입니다.')
          break;
        case e === 9 :
          alert('뱀 띠입니다.')
          break;      
        case e === 10 :
          alert('말 띠입니다.')
          break;
        case e === 11 :
          alert('양 띠입니다.')
          break;
        default:
          alert('잘못 입력 하셨습니다.')
          break;
      }
    </script>
  </head>
  <body></body>
</html>
